<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>CONTACT US</h1>
      <div>
        <label for="">Name</label>
        <input type="text" placeholder="Enter your Name" required /> <br />
        <br />
      </div>

      <div>
        <label for="">Email</label>
        <input type="email" placeholder="Enter your email" required /> <br />
        <br />
      </div>

      <div>
        <label for="">Message</label>
        <textarea name="" id="" cols="25" rows="5"></textarea> <br />
        <br />
      </div>

      <div>
        <label for="">Number</label>
        <input type="number" name="" id="" /> <br />
        <br />
      </div>

      <div>
        <label for="">Gender</label>
        <select name="Gender">
          <option value="choose one">choose one</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
        <br />
        <br />
      </div>

      <div>
        <label for="">Frontend:</label>
        <input type="checkbox" name="skills" id="" />
        <label for="">Backend:</label>
        <input type="checkbox" name="skills" id="" /> <br />
        <br />
      </div>

      <div>
        <fieldset>
          <label for="">Mode of Payment</label> <br />
          <br />
          Cash: <input type="radio" name="" id="" /> Bank:
          <input type="radio" name="" id="" />
        </fieldset>
        <br />
        <br />
      </div>

      <div>
        Password:
        <input type="password" name="" id="" />
        <br />
        <br />
      </div>

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
